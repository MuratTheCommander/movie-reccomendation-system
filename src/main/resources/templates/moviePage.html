<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/movie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
 <!--   <script src="/JS/functions.js"></script>    -->
    <title>Document</title>
</head>
<body>

<div id="introduction">
    <h1 th:text="${title}">Default Title</h1>
    <h5 th:text="${releaseDate}">Default Release Date</h5>
</div>

<div id="container">
    <div id="poster-div">
        <img id="poster" th:src="@{'https://image.tmdb.org/t/p/w300/' + ${posterPath}}" alt="Movie Poster">
    </div>

    <div id="overview-div">
        <p id="overview" th:text="${overview}">Default Overview</p>
    </div>
</div>

<div id="rating-panel">
    <span>Please rate this movie</span>
    <br>
    <form action="#" th:action = "@{/rateMovies}" method="post">
        <input type="text" name="rating" placeholder="Enter a rating">
        <input type="hidden" name="movieId" th:value="${movieId}">
        <input id="rating-submit-button" type="submit" value="Submit you rating">
    </form>
</div>

<footer style="margin-top: 30px; text-align: center; font-size: 0.9em; color: #666;">
    <p>
        <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer">
            <img th:src="@{/images/tmdb_logo.svg}" alt="Powered by TMDB" style="height: 40px;">

        </a>
    </p>
    <p>
        This product uses the TMDB API but is not endorsed or certified by TMDB.
    </p>
</footer>




<!-- Link to the JavaScript file -->

</body>
</html>
